<div class="row">

            <a href="#/pokemons/{{singlePokemon.objectId }}" class="list-group-item" ng-repeat="singlePokemon in pokemons">

                <h4>
                    {{singlePokemon.name | uppercase }}
                </h4>

            </a>
        </div>
    </div>
    
    <div class="col-md-6">
      <h3>Ягоды</h3>
       <div class="list-group">
        <a href="#/berries/{{berrie.objectId}}" class="list-group-item" ng-repeat="berrie in Berries">

           </a>
        </div> 
    </div>
</div>
