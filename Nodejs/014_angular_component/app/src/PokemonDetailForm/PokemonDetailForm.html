<md-tabs md-dynamic-height md-border-bottom>
    <md-tab label="Информация">
        <md-content class="md-padding">

            <p><strong>Имя:</strong> {{$ctrl.pokemon.name | uppercase }}
            </p>

            <p>Вес:
                {{$ctrl.pokemon.weight}}, рост:
                {{$ctrl.pokemon.height}}</p>
        </md-content>
    </md-tab>

    <md-tab label="Операции" ng-disabled="!$ctrl.disablecontroltab">
        <md-content class="md-padding">          

            <md-button class="md-raised md-primary" ng-href="#/edit/{{$ctrl.pokemon.objectId}}">
                Редактировать
            </md-button>

            <md-button class="md-raised md-warn" ng-click="$ctrl.deletePokemon($ctrl.pokemon.objectId)">
                Удалить
            </md-button>

        </md-content>
    </md-tab>
</md-tabs>
