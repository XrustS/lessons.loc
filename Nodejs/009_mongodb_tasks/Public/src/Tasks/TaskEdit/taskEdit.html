<div class="row">
    <div class="col-md-12">
        <form action="">
            <div class="form-group">
                <label for="">Название задачи</label>
                <input type="text"  class="form-control" ng-model="vm.taskEdit.taskName">
            </div>
            <div class="form-group">       
                <label for="">
                    <input type="checkbox" ng-model="vm.taskEdit.isClose"> Задача закрыта
                </label>                
            </div>    
            <div class="form-group">    
                <label for="">Пользователь за кем закреплена задача:</label>
                <input type="text"  class="form-control" ng-model="vm.taskEdit.usersId[0]">
            </div>    
            <button class="btn btn-primary" type="submit" ng-click="vm.setTaskUpdate(vm.taskEdit)">Редактировать задачу</button>
            <button class="btn btn-danger" type="submit" ng-click="vm.deleteTask(vm.taskEdit._id)">Удалить задачу</button>
        </form>
        <br />
        <div ng-show="vm.showMessage" class="panel" ng-class="{'panel-success': vm.ok, 'panel-danger': !vm.ok}">
            <div class="panel-heading">
                {{vm.message}}
            </div>
        </div>
    </div>
</div>
