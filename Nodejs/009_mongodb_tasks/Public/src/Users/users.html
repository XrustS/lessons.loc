<div class="row">
    <div class="col-md-12 panel panel-default">
        <div class="panel-body">
            <form name="userForm" novalidate>
                <h4>Добавить нового пользователя</h4>
                <div class="form-group">
                    <label>ФИО:</label>
                    <input  type="text" ng-model="vm.newUser.name" required>
                </div>
                <button type="button" class="btn btn-info" ng-disabled="userForm.$invalid"  ng-click="vm.addUser(vm.newUser)">Добавить</button>
            </form>
        </div>
    </div>
    <div class="col-md-12 panel panel-default">
        <div class="panel-body">
            <h4>Поиск по пользователю:</h4>
            <input  type="text" ng-model="query" > 
        </div>
    </div>  
</div>

<div ng-show="vm.showMessage" class="panel" ng-class="{'panel-success': vm.ok, 'panel-danger': !vm.ok}">
    <div class="panel-heading">
        {{vm.message}}
    </div>
</div>

<h4>Количество пользователей: {{(vm.users | filter: query).length}}</h4>

<div class="list-group">
    <div  class="list-group-item"
         ng-repeat="user in vm.users | filter: query">
        <div class="row">
            <div class="col-sm-2">
                <h4><i class="glyphicon glyphicon-trash"></i><input type="checkbox" ng-click="vm.deleteUser(user._id)">                 </h4>
            </div>
            <div class="col-sm-7">
                <h4>{{user.userName | uppercase }}</h4>
                <p>ID:{{user._id}}</p> 
            </div>
            <div class="col-sm-3">
                <a href="#/users/{{user._id}}">Редактировать пользователя</a>
            </div>            
        </div>
    </div>
</div>
